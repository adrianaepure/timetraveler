<div class="container-fluid">
		<div class="jumbotron">
			<div id="title">
				<h1 id="timetraveler">time<span id="traveler">traveler.</span></h1>
				<div id="quote">
				<h3>Begin Anywhere</h3>
				<hr>
				<h4>Rewind inside old memories 
				<br>Fast forward to new dreams 
				<br>Pause time and capture the moment </h4>
				</div>
			</div>	
		</div>
	</div>	
	
<div class="container-fluid">
	<div class="row row-content">
				<div class="col-xs-12 col-sm-6">
					<ul class="breadcrumb">
					<li><a href="#/">Home</a></li>
					<li class="active">Portfolio</li>
				</ul>
				</div>
			</div>
		<div class="row row-content">
			<div class="gallery" ng-controller="imgController as imgCtrl">
				<div masonry reload-on-show ng-show="imgLoaded" infinite-scroll = "loadPage()" masonry-options="{isFitWidth:true}" class="artists-container">
				    <div class = "masonry-brick col-lg-4 col-md-4 col-sm-6 col-xs-12" ng-repeat = "image in visibleImages">
						<div class="thumbnail">
							<img ng-src={{image.src}} animate-visible="false" animate-speed="2s" alt="">
						</div>			
					</div>
				</div>	
			</div>	
		</div>
</div>
